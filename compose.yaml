version: '3.8'

services:
  # SunGather Backend (Python)
  sungather:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sungather_backend
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Europe/Warsaw}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config.yaml:/config/config.yaml:ro
      - ./logs:/logs
    ports:
      - "8000:8000"  # FastAPI
      - "8080:8080"  # Legacy webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - sungather_network

  # React Dashboard (Nginx)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.prod
    container_name: sungather_dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      sungather:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:8000
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - sungather_network

networks:
  sungather_network:
    driver: bridge

